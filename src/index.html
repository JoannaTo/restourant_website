<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--NAVBAR SECTION-->
      <nav class="navbar navbar-expand-lg pb-0 fixed-top w-100 navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link clicked-hr text-capitalize text-center"
                aria-current="page"
                href="#"
                >Home</a
              >
              <a
                class="nav-link text-capitalize text-center"
                aria-current="page"
                href="#"
                >About us</a
              >
              <a class="nav-link text-capitalize text-center" href="#">menu</a>
              <a class="nav-link text-capitalize text-center" href="#"
                >reservation</a
              >
              <a class="nav-link text-capitalize text-center" href="#"
                >contact</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!--HERO SECTION-->
      <div class="hero-section position-relative">
        <div class="hero-dark"></div>
        <div
          class="
            hero-content
            d-flex
            flex-column
            justify-content-center
            align-items-end
            h-75
            mx-5
          "
        >
          <h1 class="text-uppercase text-light m-3">
            come <span class="text-warning">eat</span> with us
          </h1>
          <h3 class="text-light m-3 text-right">
            We are number one restourant in New York!<br />
            Come and see it yourself!
          </h3>
          <button
            id="btn"
            class="btn btn-lg text-uppercase btn-warning text-light m-3"
          >
            book a table
          </button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
